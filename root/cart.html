<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Compras</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/app.js"></script>
</head>
<body>
  <header>
    <img src="assets/images/logo-gm.png" alt="Logo da Loja" class="logo">
    <h1>Seu Carrinho</h1>

    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Início</a></li>
        <li><a href="product.html">Produtos</a></li>
        <li><a href="cart.html">Carrinho (<span id="cart-count-nav">0</span>)</a></li>
        <li><a href="checkout.html" id="checkout-link">Checkout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="cart" class="category">
      <h2>Itens do Carrinho</h2>
      <ul id="cart-items"></ul>
      <p><strong>Total:</strong> R$ <span id="cart-total">0.00</span></p>
      <button id="btn-checkout">Ir para o Checkout</button>
    </section>
  </main>

  <!-- Feedback -->
  <div id="feedback" class="feedback" style="display:none;"></div>

  <script>
    const feedback = document.getElementById("feedback");
    const cartCountNav = document.getElementById("cart-count-nav");
    const checkoutBtn = document.getElementById("btn-checkout");

    function showFeedback(message, type = "success") {
      feedback.textContent = message;
      feedback.className = `feedback ${type} show`;
      feedback.style.display = "block";
      setTimeout(() => {
        feedback.style.display = "none";
        feedback.className = "feedback";
      }, 3000);
    }

    function updateCartUI() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const totalQty = cart.reduce((sum, item) => sum + (item.quantity || item.qty), 0);

      // Atualiza o contador do header
      cartCountNav.textContent = totalQty;

      // Atualiza o ícone flutuante (se existir na página)
      const floatingCartCount = document.getElementById("floating-cart-count");
      if (floatingCartCount) floatingCartCount.textContent = totalQty;

      checkoutBtn.disabled = cart.length === 0;
      checkoutBtn.textContent = cart.length === 0 ? "Carrinho Vazio" : "Ir para o Checkout";
    }

    function renderCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartItems = document.getElementById("cart-items");
      const totalEl = document.getElementById("cart-total");

      cartItems.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price * (item.quantity || item.qty);
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${item.name} - R$ ${item.price.toFixed(2)} x ${item.quantity || item.qty}</span>
          <button class="remove-btn" onclick="removeItem(${index})">Remover</button>
        `;
        cartItems.appendChild(li);
      });

      totalEl.textContent = total.toFixed(2);
      updateCartUI();
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const removed = cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      showFeedback(`${removed[0].name} foi removido do carrinho!`, "error");
      renderCart();
    }

    checkoutBtn.addEventListener("click", () => {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) {
        showFeedback("O carrinho está vazio. Adicione produtos antes de finalizar.", "error");
      } else {
        window.location.href = "checkout.html";
      }
    });

    renderCart();
  </script>
</body>
</html>
